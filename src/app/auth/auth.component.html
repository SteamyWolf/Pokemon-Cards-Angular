<section>
  <h1>Login:</h1>
  <form [formGroup]="form" (ngSubmit)="submitForm(form)">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-hint>Please type your account email</mat-hint>
      <mat-error>Email needs to be valid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-hint>Please type your account password</mat-hint>
      <mat-error *ngIf="form.get('password').value?.length === 0 ">Password is required</mat-error>
      <mat-error *ngIf="form.get('password').value?.length < 6">Password is too short</mat-error>
      <mat-error *ngIf="form.get('password').value?.length > 49">Password is too long</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
      >
      Submit
    </button>
    <br>
    <div *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!loading">
      <p [ngClass]="{'success': message, 'failure': !message}">
        <mat-icon *ngIf="message">check</mat-icon>
        {{ message }}
      </p>
    </div>
  </form>
</section>
